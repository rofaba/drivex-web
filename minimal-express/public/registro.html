<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveX · Registro</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <section class="auth-card">
      <header class="auth-header">
        <img src="/imagenes/image.png" class="logo" alt="Logo DriveX">
        <h1 class="titulo-principal">Crea tu cuenta</h1>
        <p>Únete a DriveX y gestiona tu experiencia de conducción</p>
      </header>

      <form action="register" method="POST">
        <div class="form-group">
          <label for="reg-username">Usuario</label>
          <input type="text" id="reg-username" name="username" placeholder="Nombre de usuario" required>
        </div>
        <!-- resto de campos -->
        <button type="submit">Crear cuenta</button>
      </form>

      <p class="helper-text">
        ¿Necesitas ayuda? <a href="mailto:soporte@drivex.com">Contacta con soporte</a>
      </p>
    </section>
  </body>
</html>
