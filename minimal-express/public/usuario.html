<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>User Area</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <main>
      <h1>Welcome <span id="loggedInUser">user</span></h1>
      <p>You have successfully logged in or completed your registration.</p>
      <a href="/">Return to home</a>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var params = new URLSearchParams(window.location.search);
        var username = params.get('username');
        var usernameSpan = document.getElementById('loggedInUser');

        if (usernameSpan) {
          usernameSpan.textContent = username ? username : 'user';
        }
      });
    </script>
  </body>
</html>
